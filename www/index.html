<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet"  href="css/jquery.mobile-1.4.2.min.css">
        <script src="js/jquery-2.0.2.min.js"></script>
        <script src="js/jquery.mobile-1.4.2.min.js"></script>
        <script src="cordova.js"></script>
        <script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=GTPXUsStQowscsPZK5eLT3nE&v=1.0"></script>
        
    </head>
    <body onload="mapInitial()">
        <div data-role="page" id="homepage" >
            <div data-role="header" >
                <a data-role="button" onclick="watchGPS()">监控位置</a>
                <h4>PhoneGapGPS</h4>
                <a data-role="button"  onclick="clearWatchGPS()">关闭监控</a>
            </div>

            <div data-role="content" style="padding-top:15px;">
                <div id="container" style="position:absolute;left:0;right:0;top:45px;bottom:20px;"></div>
            </div>
            <div data-theme="e" data-role="footer" data-position="fixed"  >
                <span class="ui-title">Copyright © J.w 2014</span>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        var map;
        var point;
        function mapInitial() {
            // 百度地图API功能 hello world
            map = new BMap.Map("container");            // 创建Map实例
            point = new BMap.Point(116.404, 39.915);    // 创建点坐标
            map.centerAndZoom(point,15);                     // 初始化地图,设置中心点坐标和地图级别。
            map.addControl(new BMap.ZoomControl());          //添加地图缩放控件
        }
        document.addEventListener("deviceready", onDeviceReady, false);
        var watchID = null;
        function onDeviceReady(){
            //创建位置监控
            navigator.geolocation.getCurrentPosition(onSuccess, onError,{ maximumAge: 3000, timeout: 5000, enableHighAccuracy: true });
            console.log("getCurrentPosition");
        }

        function onSuccess(position) {
            console.log(position.coords.latitude+"  "+position.coords.longitude );
            map.panTo(new BMap.Point(position.coords.longitude,position.coords.latitude));
        }

        function onError(error) {
            alert('错误代码: '    + error.code    + '\n' +
                    '错误信息: ' + error.message + '\n');
        }
        function watchGPS(){
            //创建位置监控
            watchID = navigator.geolocation.watchPosition(onSuccess, onError, { timeout: 30000 });
            alert("开始监控");
        }

        function clearWatchGPS(){
            watchID = navigator.geolocation.watchPosition(onSuccess, onError, { frequency: 3000 });
            navigator.geolocation.clearWatch(watchID);
            alert("关闭监控");
        }
    </script>
</html>
